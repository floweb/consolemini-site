<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ConsoleMini</title>
    <meta name="description" content="Site officiel de ConsoleMini, l'émission de Monsieur Sapin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="game-cheered-list">
          <ol>
            <game-item v-for="game in gamesCheered" v-bind:game="game"></game-item>
          </ol>
        </div>
        <div class="col-md-12" id="game-other-list">
          <button id="display-all-games" v-if="displayAllGames == false" v-on:click="displayAllGames = true">Afficher tous les jeux…</button>
          <ul v-if="displayAllGames">
            <game-other-item v-for="game in gamesOther" v-bind:game="game"></game-other-item>
          </ul>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Florian Le Frioux - 2016</p>
      </footer>
    </div> <!-- /container -->
    <script src="js/underscore-min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
