<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ConsoleMini</title>
    <meta name="description" content="Site officiel de ConsoleMini, l'émission de Monsieur Sapin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="img/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon.png">
    <script src="js/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img id="cm-logo" src="img/consolemini.png"
                 alt="Site officiel de ConsoleMini">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <img id="sonic" src="img/sonic.gif" alt="Sonic !">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="game-cheered-list">
          <span>Classement actuel :</span>
          <ol>
            <game-item v-for="game in gamesCheered" v-bind:game="game"></game-item>
          </ol>
        </div>
        <div class="col-md-12" id="game-other-lists">
          <button id="display-all-games" type="button" class="btn btn-default"
                  v-if="displayAllGames == false" v-on:click="displayAllGames = true">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            Afficher tous les jeux…
          </button>
          <div v-if="displayAllGames">
            <span>Jeux actuellement sans bits :</span>
            <ul id="uncheered-games">
              <game-uncheered-item v-for="game in gamesOther" v-bind:game="game"></game-uncheered-item>
            </ul>
            <span>Jeux terminés :</span>
            <ul id="finished-games">
              <game-finished-item v-for="game in gamesFinished" v-bind:game="game"></game-finished-item>
            </ul>
          </div>
        </div>
      </div>

      <hr>
      <footer>
        <p>
          ConsoleMini par Monsieur Sapin &minus; <a href="https://github.com/floweb/consolemini-site">Site et outils par floweb</a>
        </p>
      </footer>
    </div>
    <script src="js/underscore-min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
